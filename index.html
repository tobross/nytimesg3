    <div class="jumbotron">

    <div class="container">

        <form>
            <h3>
                <i class="far fa-keyboard"></i>
                 Search Parameters
            </h3>

            <div class="form-group">
                 
                <label for="exampleInputTerm"> Search Term</label>
                <input type="term" class="form-control" id="exampleInputTerm" placeholder="Enter search terms">

            </div>

            <div class="form-group">
                <label for="exampleInputRecordRetrieve">Number of Records to Retrieve</label>
                <input type="term" class="form-control" id="exampleInputRecordRetrieve" placeholder="...">
            </div>

            <div class="form-group">
                <label for="exampleInputStartYear">Start Year (Optional)</label>
                <input type="term" class="form-control" id="StartYear" placeholder="End Year">
            </div>

            <div class="form-group">
                    <label for="exampleInputendYear">End Year (Optional)</label>
                    <input type="term" class="form-control" id="EndYear" placeholder="End Year">
                </div>

            <div class="buttons">
            <input class="btn btn-secondary" type="submit" value="Search">
            <input class="btn btn-secondary" type="submit" value="Clear Results">
        </div>
           <br>
           
            
        </form>

                      <p>
                    results will appear here
                </p>
                </span>
              
            </div>
