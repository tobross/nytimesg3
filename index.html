<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NYTS G3</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron">
        <i class="far fa-newspaper"></i> New York Times Search</div>


    <div class="container">

        <form>
            <h3>
                <i class="far fa-keyboard"></i>
                 Searh Parameters
            </h3>

            <div class="form-group">
                 
                <label for="exampleInputTerm"> Search Term</label>
                <input type="term" class="form-control" id="exampleInputTerm" placeholder="Enter search terms">

            </div>

            <div class="form-group">
                <label for="exampleInputRecordRetrieve">Number of Records to Retrieve</label>
                <input type="password" class="form-control" id="exampleInputRecordRetrieve" placeholder="">
            </div>

            <div class="form-group">
                <label for="exampleInputStartYear">Start Year (Optional)</label>
                <input type="password" class="form-control" id="StartYear" placeholder="Year">
            </div>

            <button type="submit" class="btn btn-secondary">Submit</button>
            <button type="submit" class="btn btn-secondayr">Clear Results</button>
        </form>
    </div>

        <div class="containerArticles">
            <div class="results">
                <h3>
                    <i class="fas fa-table"></i> Top Articles</h3>
            </div>

            <div>
                <span id="articles"></span>
            </div>

        </div>

        crossorigin="anonymous"></script> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

</body>

</html>
